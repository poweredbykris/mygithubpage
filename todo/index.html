    <script>
        function loadLocationData(){
            var requestLocation;
            var location;

            requestLocation = new XMLHttpRequest();

            requestLocation.onreadystatechange=function(){
                if( requestLocation.readyState == 4 && requestLocation.status==200){
                    location = jQuery.parseJSON(requestLocation.responseText);
                    loadWeatherData(location.city);
                }
            }

            requestLocation.open("GET","http://ip-api.com/json","true");
            requestLocation.send();
        }

        function loadWeatherData(city){
            var xmlhttp;

            xmlhttp = new XMLHttpRequest();

            xmlhttp.onreadystatechange=function(){
                if( xmlhttp.readyState == 4 && xmlhttp.status==200){
                    document.getElementById("menu-element-weather").innerHTML=xmlhttp.responseText;
                }
            }

            xmlhttp.open("GET","http://api.openweathermap.org/data/2.5/weather?q="+city+"&mode=html","true");
            xmlhttp.send();
        }
